<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>京都秋旅 2024</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #FDF5F2; }
        .banner-mask { height: 250px; clip-path: ellipse(150% 100% at 50% 0%); overflow: hidden; }
        .main-card { margin-top: -50px; border-radius: 40px 40px 0 0; background: white; min-height: 80vh; position: relative; z-index: 10; }
        .active-day { background-color: #AF292E !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
<div id="app">
    <div class="banner-mask relative">
        <img src="IMG_5222.jpg" class="w-full h-full object-cover">
        <div class="absolute bottom-16 right-4 flex space-x-2 bg-white/80 backdrop-blur p-2 rounded-2xl shadow-lg">
            <button v-for="t in tabs" @click="currTab = t.id" :class="['w-10 h-10 rounded-xl flex items-center justify-center', currTab === t.id ? 'bg-[#AF292E] text-white' : 'text-gray-400']">
                <i :class="t.icon"></i>
            </button>
        </div>
    </div>

    <main class="main-card px-5 pt-10 pb-24">
        <div v-if="currTab === 'plan'">
            <div class="flex overflow-x-auto gap-3 pb-6 no-scrollbar">
                <button v-for="(d, i) in days" @click="selDay = i" :class="['flex-shrink-0 w-14 h-20 rounded-2xl flex flex-col items-center justify-center', selDay === i ? 'active-day' : 'bg-gray-100 text-gray-400']">
                    <span class="text-[10px] font-bold">{{ d.week }}</span>
                    <span class="text-xl font-black">{{ d.date }}</span>
                </button>
            </div>
            <div class="space-y-4">
                <div v-for="item in days[selDay].items" class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-lg text-gray-800">{{ item.name }}</h3>
                        <a :href="item.map" target="_blank" class="text-blue-500"><i class="fa-solid fa-location-arrow"></i></a>
                    </div>
                    <p class="text-xs text-[#AF292E] font-bold mt-1">{{ item.time }}</p>
                    <p class="text-xs text-gray-500 mt-2 bg-gray-50 p-2 rounded-lg">{{ item.note }}</p>
                </div>
            </div>
        </div>
        
        <div v-if="currTab === 'info'" class="space-y-6">
            <div class="bg-gray-900 p-6 rounded-3xl text-white">
                <p class="text-[10px] text-orange-400 font-bold uppercase mb-4">Currency Calculator</p>
                <div class="flex items-center gap-4">
                    <input v-model="jpy" type="number" class="bg-transparent border-b border-gray-700 text-3xl font-black w-full outline-none" placeholder="JPY">
                    <div class="text-3xl font-black">≈ NT$ {{ Math.round(jpy * 0.22) }}</div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp, ref } = Vue;
    createApp({
        setup() {
            const currTab = ref('plan');
            const selDay = ref(0);
            const jpy = ref(0);
            const tabs = [{id:'plan', icon:'fa-solid fa-map'}, {id:'info', icon:'fa-solid fa-info'}, {id:'shop', icon:'fa-solid fa-basket-shopping'}];
            const days = ref([
                { week:'Sun', date:'01', items:[{name:'EVA BR182', time:'07:05-10:55', note:'抵達大阪機場 > 京都', map:'#'}, {name:'大力邸', time:'15:00', note:'放行李後用餐', map:'https://maps.app.goo.gl/hfXKxgMXKN6q8hzK9'}]},
                { week:'Wed', date:'04', items:[{name:'南禪寺拍楓葉', time:'08:40', note:'婚紗拍攝 (白紗)', map:'https://maps.app.goo.gl/dZsazXwqarpga3p9A'}]},
                { week:'Fri', date:'06', items:[{name:'天橋立', time:'15:18', note:'青松號抵達', map:'https://maps.app.goo.gl/WGSuJ9RVLg9EkLe97'}]}
            ]);
            return { currTab, selDay, jpy, tabs, days };
        }
    }).mount('#app');
</script>
</body>
</html>
